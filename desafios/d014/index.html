<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        table {
            border-collapse: collapse;
        }

        caption {
            font-size: 1.5em;
            font-weight: bolder;
            padding: 10px;
        }

        th, td {
            padding: 10px;
            border: 1px solid black;
        }

        .esp {
            background-color: rgb(70, 70, 70);
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <caption>Boletim de Notas</caption>
        <thead>
            <tr class="esp">
                <th colspan="2" rowspan="2" scope="row">Área</th>
                <th colspan="2" rowspan="2" scope="row">Disciplinas</th>
                <th colspan="2" scope="rowgroup">Notas</th>
                <th colspan="3" rowspan="2" scope="row">Média</th>
            </tr>
            <tr class="esp">
                <th scope="row">Nota 1</th>
                <th scope="row">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" colspan="2" scope="colgroup">Exatas</th>
                <td colspan="2">Matemática</td>
                <td colspan="1">0.0</td>
                <td colspan="1">0.0</td>
                <td colspan="3">0.0</td>
            </tr>
            <tr>
                <td colspan="2">Física</td>
                <td colspan="1">0.0</td>
                <td colspan="1">0.0</td>
                <td colspan="3">0.0</td>
            </tr>
            <tr>
                <td colspan="2">Química</td>
                <td colspan="1">0.0</td>
                <td colspan="1">0.0</td>
                <td colspan="3">0.0</td>
            </tr>
            <tr>
                <td colspan="2">Biologia</td>
                <td colspan="1">0.0</td>
                <td colspan="1">0.0</td>
                <td colspan="3">0.0</td>
            </tr>
            <tr class="esp">
                <th colspan="8" scope="col" style="text-align: left;">Média de Exatas</th>
                <td>0.0</td>
            </tr>
            <tr>
                <th rowspan="2" colspan="2" scope="colgroup">Humanas</th>
                <td colspan="2">História</td>
                <td colspan="1">0.0</td>
                <td colspan="1">0.0</td>
                <td colspan="3">0.0</td>
            </tr>
            <tr>
                <td colspan="2">Geografia</td>
                <td colspan="1">0.0</td>
                <td colspan="1">0.0</td>
                <td colspan="3">0.0</td>
            </tr>
            <tr class="esp">
                <th colspan="8" scope="col" style="text-align: left;">Média de Humanas</th>
                <td>0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
