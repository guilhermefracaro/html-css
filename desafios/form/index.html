<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <style>
        body {
            background-color: slategrey;
        }
        form {
            background-color: aliceblue;
            color: black;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Contato</legend>
            <label for="nome">Nome</label><br>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome"><br><br>

            <label for="email">E-mail</label><br>
            <input type="email" name="email" id="email" placeholder="Digite seu email"><br><br>

            <label for="msg">Mensagem</label><br>
            <textarea name="msg" id="msg" cols="25" rows="5" placeholder="Deixe uma mensagem!"></textarea><br><br>

            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
